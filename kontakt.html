<!DOCTYPE html>
<html lang="sr">
  <head>
    <title>Kontakt</title>

    <meta charset="UTF-8" />
    <meta name="author" content="Renata Tukic" />
    <meta name="description" content="heklani i pleteni predmeti" />
    <meta name="keywords" content="šal, kapa rukavice, top, prsluk, džemper" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="img/icon.png.png" type="image/png" sizes="16x16" />
    <link rel="stylesheet" href="css/site.css" />

  src="https://code.jquery.com/jquery-3.6.0.js"

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--zaglavlje-->
    <div class="zaglavlje">
      <div class="zaglavlje-pozadina">
        <!--navigacija strane-->
        <nav class="zaglavlje-navigacija">
          <a class="navigacija" href="index.html">Početna</a>
          <a class="navigacija" href="galerija.html">Galerija</a>
          <a class="navigacija" href="o nama.html">o meni</a>
          <img src="img/moon.webp" alt="moon" id="theme1" />
          <img src="img/the-sun.webp" alt="sun" id="theme2" />
        </nav>
        <!--navigacija kraj-->

        <!--naslov strane-->
        <header class="zaglavlje-naslov">
          <h1 id="naslov">Heklarica</h1>
          <p>Dobro došli!</p>
        </header>
        <div class="skrol">
          <a href="#glavni">pogledaj više</a>
        </div>
      </div>
    </div>
    <!--zaglavlje kraj-->

    <!--forma za kontakt-->
    <section class="glavni" id="glavni">
      <form action="#" method="#" id="kontakt" novalidate>
        <fieldset>
          <legend>Informacije:</legend>

          <input
            type="text"
            placeholder="Unesite ime"
            class="form-control rounded d-block m-2 p-2 w-100"
            name="ime"
            required
          />

          <input
            type="text"
            placeholder="Unesite prezime"
            class="form-control rounded d-block m-2 p-2 w-100"
            name="prezime"
            required
          />

          <input
            type="email"
            placeholder="unesite mail"
            class="form-control rounded d-block m-2 p-2 w-100"
            name="mail"
            required
          />

          <input
            type="tel"
            pattern="[0-9]{10}"
            placeholder="unesite telefon"
            class="form-control rounded d-block m-2 p-2 w-100"
            name="tel"
            required
          />
          <br />
          <input type="submit" value="pošalji 1" class="w-50 form-control" />
          
        </fildset>
      </form>
    </section>

    <!--forma ya kontakt kraj-->
    <form>
      <p>pitanja</p>
      <textarea id="area"
        cols="40"
        rows="10"
        class="d-block w-80 m-2 p-2 rounded"
        name="poruka"
      >
Postavi pitanje</textarea
      >

      <input type="submit" value="pošalji" name="submit" />
    </form>

    <form>
      <div class="pozicija">
        <h2>šta najviše volite</h2>
        <div class="unutra">
          <select class="form-select">
            <option value="podmetac">podmetač</option>
            <option value="top">top</option>
            <option value="sal" selected>šal</option>
            <option value="prsluk">prsluk</option>
          </select>
        </div>
      </div>
    </form>

    <form >
      Utisci:<br />
      <div class="form-check m-4">
        <input type="checkbox" name="utisci" value="dobro" id="dobro" class="form-check-input"/>
        <label for="dobro" class="form-check-label">Dobro</label>
      </div>
      <div class="form-check m-4">
        <input type="checkbox" name="utisci" value="lepo" id="lepo" class="form-check-input"/>
        <label for="lepo" class="form-check-label">Lepo</label>
      </div>
      <div class="form-check m-4">
        <input type="checkbox" name="utisci" value="inspirativno" id="inspirativno" class="form-check-input" checked/>
        <label for="inspirativno" class="form-check-label">inspirativno</label>
      </div>
     
      <input type="submit" value="pošalji" class="m-4" />
    </form>

    <form id="radio">
      Pol:<br>
      
      <input type="radio" name="gender" id="male" value="male" class="m-2"/>
      <label for="male" class="mt-4 m-1" >Muški</label>
      <br>
      <input type="radio" name="gender" id="female" value="female" checked class="m-2" />
      <label for="female" class="m-1">Ženski</label>
      <br>
      <button type="submit" class="m-md-5">pošalji</button>
    </form>

    <footer class="podnozje">
      <h3>Hvala na poseti</h3>
      <p>Za dodatne informacije pratite moj sajt</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/skripte.js"></script>
  </body>
</html>
