  <body>
    <!--zaglavlje-->
    <div class="zaglavlje">
      <div class="zaglavlje-pozadina">
        <!--navigacija strane-->
        <nav class="zaglavlje-navigacija">
          <a class="navigacija" href="index.html">Početna</a>
          <a class="navigacija" href="kontakt.html">Kontakt</a>

          <img src="img/moon.webp" alt="moon" id="theme1" />
          <img src="img/the-sun.webp" alt="sun" id="theme2" />
        </nav>
        <!--Navigacija kraj-->

        <!--naslov strane-->
        <header class="zaglavlje-naslov">
          <h1 id="naslov">Heklarica</h1>
          <p>Dobro došli!</p>
        </header>

        <div class="skrol">
          <a href="#glavni">Pogledaj više</a>
        </div>
      </div>
    </div>
    <!--zaglavlje kraj-->

    <!--glavni sadrzaj-->
    <section class="glavni" id="glavni">
      <h1 class="">Galerija</h1>
      <article class="lekcija">
        <header>
          <h2 id="podnaslov">Pogledajte galeriju</h2>
        </header>
      </article>

      <!--slike u galeriji-->
      <article id="gallery">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="5"
              aria-label="Slide 6"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/IMG_20230420_150628 (1).jpg"
                class="d-inline-block w-90"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/IMG_20230420_151049.jpg"
                class="d-block w-90"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/IMG_20230420_151155.jpg"
                class="d-block w-90"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/IMG_20230420_151632.jpg"
                class="d-block w-90"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/233151201_888773211740004_3225414958990186152_n.jpg"
                class="d-block w-90"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/233663857_3003925496559309_2630008327286305632_n.jpg"
                class="d-block w-90"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </article>
    </section>

    <footer class="podnozje">
      <p>Ovo su neki odabrani komadi.</p>
    </footer>
